<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>
</head>

<body>
    <header>
        <h1> GATO</h1>
    </header>

    <div class="container">
        <div class="imagens">
            <input type="radio" name="radio" id="imagem1" checked>
            <input type="radio" name="radio" id="imagem2">
            <input type="radio" name="radio" id="imagem3">
            <input type="radio" name="radio" id="imagem4">
            <input type="radio" name="radio" id="imagem5">
            <input type="radio" name="radio" id="imagem6">


            <div class="imagem img1">
                <img src="https://cdn.pixabay.com/photo/2015/03/27/13/16/maine-coon-694730_1280.jpg" alt="">
            </div>

            <div class="imagem img2">
                <img src="https://cdn.pixabay.com/photo/2015/04/23/21/59/tree-736877_1280.jpg" alt="">
            </div>

            <div class="imagem img3">
                <img src="https://cdn.pixabay.com/photo/2017/12/09/21/33/sunset-3008779_1280.jpg" alt="">
            </div>

            <div class="imagem img4">
                <img src="https://cdn.pixabay.com/photo/2015/05/22/05/52/cat-778315_1280.jpg" alt="">
            </div>

            <div class="imagem img5">
                <img src="https://cdn.pixabay.com/photo/2017/11/13/07/14/cats-eyes-2944820_1280.jpg" alt="">
            </div>

            <div class="imagem img6">
                <img src="https://cdn.pixabay.com/photo/2016/11/19/17/33/animal-1840495_1280.jpg" alt="">
            </div>
        </div>

        <div class="navegacao">
            <label for="imagem1" class="bar"></label>
            <label for="imagem2" class="bar"></label>
            <label for="imagem3" class="bar"></label>
            <label for="imagem4" class="bar"></label>
            <label for="imagem5" class="bar"></label>
            <label for="imagem6" class="bar"></label>
        </div>
    </div>

    <footer>
        <h3>DESENVOLVIDO POR CAMILLA VITT | OUT/2023 &COPY;</h3>
    </footer>
</body>

</html>
